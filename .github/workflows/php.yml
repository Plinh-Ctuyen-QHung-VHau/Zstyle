# CI/CD by Branch — run on any push
name: CI/CD (run on every commit)

on:
  push:                    
    branches:
      - '**'
  pull_request:             
    branches:
      - '**'
  workflow_dispatch: {}     

permissions:
  contents: read
  packages: write          

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with: { php-version: '8.2' }
      - run: composer install --no-interaction --prefer-dist || true
      - run: vendor/bin/phpunit || echo "No tests"

  build_push:
    runs-on: ubuntu-latest
    needs: [ci]
    steps:
      - uses: actions/checkout@v4

    
      - name: Set IMAGE env (owner lowercase)
        run: echo "IMAGE=ghcr.io/${OWNER,,}/zstyle" >> $GITHUB_ENV
        env:
          OWNER: ${{ github.repository_owner }}

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push (tag theo tên nhánh + SHA)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ github.ref_name }}
            ${{ env.IMAGE }}:${{ github.sha }}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
